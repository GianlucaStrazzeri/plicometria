name: DB Migrations & Seed

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  migrate-seed:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm ci
      - name: Create tables
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: node ./scripts/create_tables.js
      - name: Seed data
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: node ./scripts/seed_all.js
